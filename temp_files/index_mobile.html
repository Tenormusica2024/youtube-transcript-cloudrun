<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube字幕抽出ツール - スマホ版</title>
    
    <!-- Bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --youtube-red: #ff0000;
            --youtube-red-dark: #cc0000;
            --youtube-red-light: #ff4757;
            --youtube-red-lighter: #ff6b7a;
            --youtube-gradient: linear-gradient(to right, #ff0000, #ff6b7a);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            min-height: 100vh;
            padding-bottom: 60px;
            color: #333;
        }
        
        /* Navbar with water reflection effect - YouTube Red version */
        .navbar {
            background: var(--youtube-gradient);
            padding: 0.8rem;
            box-shadow: 0 4px 20px rgba(255, 107, 122, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: 
                radial-gradient(ellipse 280px 180px at 40% 30%, rgba(255, 90, 95, 0.3) 0%, transparent 40%),
                radial-gradient(ellipse 200px 140px at 70% 60%, rgba(255, 100, 100, 0.25) 0%, transparent 45%),
                radial-gradient(ellipse 240px 160px at 20% 80%, rgba(255, 95, 105, 0.2) 0%, transparent 50%);
            animation: navbarWaterReflection 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes navbarWaterReflection {
            0%, 100% {
                transform: translateX(0) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translateX(10%) scale(1.05);
                opacity: 0.8;
            }
            50% {
                transform: translateX(-5%) scale(0.98);
                opacity: 0.7;
            }
            75% {
                transform: translateX(15%) scale(1.02);
                opacity: 0.9;
            }
        }
        
        .navbar-brand {
            color: white !important;
            font-size: 1.15rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1;
            position: relative;
        }
        
        .navbar-brand i {
            font-size: 1.3rem;
        }
        
        .container-mobile {
            padding: 1rem;
            max-width: 100%;
        }
        
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
            overflow: hidden;
            border: 1px solid #e9ecef;
        }
        
        .card-header-custom {
            background: var(--youtube-gradient);
            color: white;
            padding: 1.2rem;
            text-align: center;
        }
        
        .card-header-custom h2 {
            font-size: 1.2rem;
            margin: 0;
            font-weight: 600;
        }
        
        .card-body-custom {
            padding: 1.5rem;
        }
        
        .form-label {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--youtube-red);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 122, 0.25);
        }
        
        .btn-extract {
            background: var(--youtube-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 122, 0.3);
        }
        
        .btn-extract:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 122, 0.4);
        }
        
        .btn-extract:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result-section {
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .nav-tabs {
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 1rem;
        }
        
        .nav-tabs .nav-link {
            color: #666;
            border: none;
            padding: 0.75rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-tabs .nav-link.active {
            color: var(--youtube-red);
            background: transparent;
            border-bottom: 3px solid;
            border-image: var(--youtube-gradient) 1;
        }
        
        .transcript-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .summary-box {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
            border-left: 4px solid;
            border-image: var(--youtube-gradient) 1;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--youtube-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert-custom {
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            border: none;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        
        /* Access info modal */
        .modal-content {
            border-radius: 20px;
            overflow: hidden;
        }
        
        .modal-header {
            background: var(--youtube-gradient);
            color: white;
            border: none;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .access-url-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .access-url-item code {
            background: var(--youtube-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }
        
        .qr-code-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            margin-top: 1rem;
        }
        
        .qr-code-container img {
            max-width: 200px;
            margin: 0 auto;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-extract {
                font-size: 1rem;
                padding: 0.75rem 1.5rem;
            }
        }
        
        /* Custom scrollbar */
        .transcript-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .transcript-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .transcript-box::-webkit-scrollbar-thumb {
            background: var(--youtube-gradient);
            border-radius: 10px;
        }
        
        .transcript-box::-webkit-scrollbar-thumb:hover {
            background: var(--youtube-gradient);
        }
    </style>
</head>
<body>
    <!-- Navbar with water reflection effect -->
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="bi bi-youtube"></i>
                YouTube字幕抽出ツール
            </span>
        </div>
    </nav>
    
    <!-- Main container -->
    <div class="container-mobile">
        <div class="main-card">
            <div class="card-header-custom">
                <h2>動画の字幕を抽出・AI要約</h2>
            </div>
            
            <div class="card-body-custom">
                <!-- Input form -->
                <form id="extractForm">
                    <div class="mb-3">
                        <label for="url" class="form-label">
                            <i class="bi bi-link-45deg"></i> YouTube URL
                        </label>
                        <input type="text" class="form-control" id="url" 
                               placeholder="https://www.youtube.com/watch?v=..." required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="lang" class="form-label">
                            <i class="bi bi-translate"></i> 言語選択
                        </label>
                        <select class="form-select" id="lang">
                            <option value="ja">日本語</option>
                            <option value="en">English</option>
                            <option value="ko">한국어</option>
                            <option value="zh">中文</option>
                            <option value="auto">自動検出</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-extract" id="extractBtn">
                        <span id="btnText">字幕を抽出</span>
                        <span id="btnSpinner" class="loading-spinner" style="display: none;"></span>
                    </button>
                </form>
                
                <!-- QR Code button in center -->
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-outline-danger btn-lg" onclick="showAccessInfo()">
                        <i class="bi bi-qr-code me-2"></i>
                        スマホでアクセス
                    </button>
                    <div class="small text-muted mt-2">QRコードでモバイル端末からアクセス</div>
                </div>
                
                <!-- Version display at bottom -->
                <div class="text-center mt-4">
                    <small class="text-muted" style="font-size: 0.75rem;">
                        <i class="bi bi-info-circle"></i> v1.3.0-gradient-red
                    </small>
                </div>
                
                <!-- Result section -->
                <div id="resultSection" class="result-section" style="display: none;">
                    <!-- Video info -->
                    <div id="videoInfo" class="alert alert-success alert-custom">
                        <h5 id="videoTitle"></h5>
                        <small class="text-muted" id="versionInfo" style="float: right; font-size: 0.8rem;"></small>
                    </div>
                    
                    <!-- Stats -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="segmentCount">-</div>
                            <div class="stat-label">セグメント</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="charCount">-</div>
                            <div class="stat-label">文字数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="langDisplay">-</div>
                            <div class="stat-label">言語</div>
                        </div>
                    </div>
                    
                    <!-- Tab navigation -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#formatted">整形済み</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#original">元テキスト</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#summary">AI要約</a>
                        </li>
                    </ul>
                    
                    <!-- Tab content -->
                    <div class="tab-content">
                        <div id="formatted" class="tab-pane fade show active">
                            <div class="transcript-box" id="formattedTranscript"></div>
                            <button class="copy-btn mt-2" onclick="copyText('formattedTranscript')">
                                <i class="bi bi-clipboard"></i> コピー
                            </button>
                        </div>
                        <div id="original" class="tab-pane fade">
                            <div class="transcript-box" id="originalTranscript"></div>
                            <button class="copy-btn mt-2" onclick="copyText('originalTranscript')">
                                <i class="bi bi-clipboard"></i> コピー
                            </button>
                        </div>
                        <div id="summary" class="tab-pane fade">
                            <div class="summary-box" id="summaryContent"></div>
                            <button class="copy-btn mt-2" onclick="copyText('summaryContent')">
                                <i class="bi bi-clipboard"></i> コピー
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Error section -->
                <div id="errorSection" class="alert alert-error alert-custom" style="display: none;">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Access info modal -->
    <div class="modal fade" id="accessModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-globe"></i> アクセス情報
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="accessUrls"></div>
                    <div id="qrCodeContainer" class="qr-code-container" style="display: none;">
                        <h6>QRコード</h6>
                        <div id="qrCodeImage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_BASE = window.location.origin;
        
        document.getElementById('extractForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const lang = document.getElementById('lang').value;
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const extractBtn = document.getElementById('extractBtn');
            
            // UI状態更新
            btnText.textContent = '処理中...';
            btnSpinner.style.display = 'inline-block';
            extractBtn.disabled = true;
            
            // 結果セクションを非表示
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/api/extract`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, lang, generate_summary: true })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 結果表示
                    displayResults(data);
                } else {
                    showError(data.error || '字幕の抽出に失敗しました');
                }
            } catch (error) {
                showError('サーバーとの通信エラーが発生しました');
            } finally {
                btnText.textContent = '字幕を抽出';
                btnSpinner.style.display = 'none';
                extractBtn.disabled = false;
            }
        });
        
        function displayResults(data) {
            // Video info
            document.getElementById('videoTitle').textContent = data.title || 'YouTube動画';
            document.getElementById('versionInfo').textContent = data.version || '';
            
            // Stats
            document.getElementById('segmentCount').textContent = data.stats?.segments || '-';
            document.getElementById('charCount').textContent = 
                data.stats?.characters ? `${(data.stats.characters / 1000).toFixed(1)}K` : '-';
            document.getElementById('langDisplay').textContent = 
                data.stats?.language?.toUpperCase() || '-';
            
            // Transcripts
            document.getElementById('formattedTranscript').textContent = 
                data.transcript || '字幕を取得できませんでした';
            document.getElementById('originalTranscript').textContent = 
                data.original_transcript || data.transcript || '字幕を取得できませんでした';
            document.getElementById('summaryContent').textContent = 
                data.summary || 'AI要約を生成中...';
            
            // Show result section
            document.getElementById('resultSection').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorSection').style.display = 'block';
        }
        
        function copyText(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                // Show toast or alert
                const btn = event.target.closest('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="bi bi-check"></i> コピー完了';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }
        
        async function showAccessInfo() {
            const modal = new bootstrap.Modal(document.getElementById('accessModal'));
            
            // Get access info
            try {
                const response = await fetch(`${API_BASE}/api/access-info`);
                const data = await response.json();
                
                const urlsHtml = `
                    <div class="access-url-item">
                        <span>ローカル</span>
                        <code>${data.localURL}</code>
                    </div>
                    <div class="access-url-item">
                        <span>ネットワーク</span>
                        <code>${data.networkURL}</code>
                    </div>
                    ${data.ngrokURL !== 'Not available' ? `
                    <div class="access-url-item">
                        <span>ngrok</span>
                        <code>${data.ngrokURL}</code>
                    </div>` : ''}
                `;
                
                document.getElementById('accessUrls').innerHTML = urlsHtml;
                
                // Generate QR code
                const qrResponse = await fetch(`${API_BASE}/qr-code?url=${encodeURIComponent(data.networkURL)}`);
                const qrData = await qrResponse.json();
                
                if (qrData.success) {
                    document.getElementById('qrCodeImage').innerHTML = 
                        `<img src="${qrData.qr_code}" alt="QR Code">`;
                    document.getElementById('qrCodeContainer').style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to get access info:', error);
            }
            
            modal.show();
        }
    </script>
</body>
</html>
