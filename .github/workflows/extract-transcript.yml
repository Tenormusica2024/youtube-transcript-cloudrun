name: Manual Transcript Extraction

on:
  workflow_dispatch:
    inputs:
      youtube_url:
        description: 'YouTube URL'
        required: true
        default: 'https://www.youtube.com/watch?v='
      language:
        description: 'Language'
        required: true
        default: 'ja'
        type: choice
        options:
        - ja
        - en
        - ko
        - zh
      output_format:
        description: 'Output Format'
        required: true
        default: 'formatted'
        type: choice
        options:
        - formatted
        - raw
        - summary_only

jobs:
  extract-transcript:
