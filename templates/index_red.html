        .btn::before {

        .btn:hover::before {

        /* Loading spinner with red theme */

        .spinner {

        /* Result styling */

    <script>
        // Tab functionality
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + '-content').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }
        
        // Form submission
        document.getElementById('transcriptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loadingDiv = document.querySelector('.loading');
            const formData = new FormData(e.target);
            
            // Show loading
            loadingDiv.style.display = 'block';
            
            // Clear previous results
            document.getElementById('formatted-result').innerHTML = '';
            document.getElementById('original-result').innerHTML = '';
            document.getElementById('summary-result').innerHTML = '';
            
            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Display formatted transcript
                    document.getElementById('formatted-result').innerHTML = 
                        `<div class="result success">
                            <h3>‚úÖ Êï¥ÂΩ¢Ê∏à„ÅøÂ≠óÂπï</h3>
                            <pre style="white-space: pre-wrap; line-height: 1.8;">${data.formatted_transcript}</pre>
                        </div>`;
                    
                    // Display original transcript
                    document.getElementById('original-result').innerHTML = 
                        `<div class="result">
                            <h3>üìÑ ÂÖÉ„ÅÆÂ≠óÂπï</h3>
                            <pre style="white-space: pre-wrap; line-height: 1.6;">${data.original_transcript}</pre>
                        </div>`;
                    
                    // Display AI summary
                    document.getElementById('summary-result').innerHTML = 
                        `<div class="result success">
                            <h3>ü§ñ Gemini AIË¶ÅÁ¥Ñ</h3>
                            <div style="line-height: 1.8; font-size: 1.1em;">${data.summary}</div>
                        </div>`;
                        
                } else {
                    // Display error
                    document.getElementById('formatted-result').innerHTML = 
                        `<div class="result error">
                            <h3>‚ùå „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü</h3>
                            <p>${data.error}</p>
                        </div>`;
                }
                
            } catch (error) {

                    </div>`;

        });
