<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube字幕抽出＆要約アプリ（モバイル版）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        /* メルカリアナライザーのデザインを参考 */
        body {
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* プラチナタイトル専用スタイル */
        .platinum-title {
            background: linear-gradient(90deg, 
                #b8b8b8 0%, 
                #e5e4e2 20%, 
                #ffffff 35%, 
                #e5e4e2 50%, 
                #b8b8b8 65%, 
                #e5e4e2 80%, 
                #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Montserrat', 'Poppins', 'Helvetica Neue', sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
            position: relative;
            animation: platinumShine 8s linear infinite;
            font-size: 1.3rem;
        }
        
        @keyframes platinumShine {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }
        
        .platinum-title i {
            background: linear-gradient(90deg, #c0c0c0, #ffffff, #c0c0c0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ナビゲーションバー */
        .navbar {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 50%, #ff0000 100%);
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
            font-family: 'Montserrat', 'Poppins', 'Helvetica Neue', sans-serif;
        }
        
        .navbar .btn {
            font-family: 'Montserrat', 'Poppins', 'Helvetica Neue', sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* 水面反射エフェクト（白に近づけた版） */
        .navbar::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -50%;
            width: 200%;
            height: 300%;
            background: 
                radial-gradient(ellipse 280px 180px at 40% 30%, rgba(255, 255, 255, 0.25) 0%, rgba(240, 245, 255, 0.18) 20%, transparent 50%),
                radial-gradient(ellipse 200px 140px at 70% 60%, rgba(255, 255, 255, 0.2) 0%, rgba(245, 250, 255, 0.15) 25%, transparent 60%),
                radial-gradient(ellipse 240px 160px at 20% 80%, rgba(255, 255, 255, 0.18) 0%, rgba(250, 252, 255, 0.12) 30%, transparent 55%);
            animation: navbarWaterReflection 20s ease-in-out infinite;
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes navbarWaterReflection {
            0% {
                transform: translateX(-10%) translateY(-5%) rotate(0deg);
                filter: hue-rotate(0deg) brightness(1) saturate(1);
            }
            25% {
                transform: translateX(5%) translateY(2%) rotate(2deg);
                filter: hue-rotate(10deg) brightness(1.1) saturate(1.1);
            }
            50% {
                transform: translateX(8%) translateY(-3%) rotate(-1deg);
                filter: hue-rotate(-5deg) brightness(0.95) saturate(1.05);
            }
            75% {
                transform: translateX(-3%) translateY(4%) rotate(1.5deg);
                filter: hue-rotate(8deg) brightness(1.05) saturate(0.98);
            }
            100% {
                transform: translateX(-10%) translateY(-5%) rotate(0deg);
                filter: hue-rotate(0deg) brightness(1) saturate(1);
            }
        }

        /* カードヘッダー */
        .card-header {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 50%, #ff0000 100%);
            color: white;
            border: none;
            font-family: 'Montserrat', 'Poppins', 'Helvetica Neue', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .card-header h5, .card-header h6 {
            font-family: 'Montserrat', 'Poppins', 'Helvetica Neue', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -80%;
            left: -40%;
            width: 180%;
            height: 260%;
            background: 
                radial-gradient(ellipse 160px 100px at 35% 25%, rgba(255, 255, 255, 0.25) 0%, rgba(245, 250, 255, 0.15) 20%, transparent 45%),
                radial-gradient(ellipse 120px 80px at 65% 55%, rgba(255, 255, 255, 0.2) 0%, rgba(250, 252, 255, 0.12) 25%, transparent 55%),
                radial-gradient(ellipse 140px 90px at 25% 75%, rgba(255, 255, 255, 0.18) 0%, rgba(252, 254, 255, 0.1) 30%, transparent 50%);
            animation: cardWaterReflection 18s ease-in-out infinite;
            pointer-events: none;
            opacity: 0.5;
        }

        @keyframes cardWaterReflection {
            0% {
                transform: translateX(-8%) translateY(-4%) rotate(0deg);
                filter: hue-rotate(0deg) brightness(1) saturate(1);
            }
            30% {
                transform: translateX(4%) translateY(2%) rotate(1.5deg);
                filter: hue-rotate(8deg) brightness(1.08) saturate(1.05);
            }
            60% {
                transform: translateX(6%) translateY(-2%) rotate(-0.8deg);
                filter: hue-rotate(-4deg) brightness(0.97) saturate(1.02);
            }
            100% {
                transform: translateX(-8%) translateY(-4%) rotate(0deg);
                filter: hue-rotate(0deg) brightness(1) saturate(1);
            }
        }

        /* カード */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* ボタン */
        .btn-youtube {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 50%, #ff0000 100%);
            border: none;
            color: white;
            font-family: 'Montserrat', 'Poppins', 'Helvetica Neue', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-youtube:hover {
            background: linear-gradient(135deg, #cc0000 0%, #990000 50%, #cc0000 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }

        /* フォーム */
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff0000;
            box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
        }

        /* 結果エリア */
        .result-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .transcript-text {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            max-height: 600px;  /* 長文対応で高さを拡張 */
            overflow-y: auto;
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* 要約タブ専用スタイル */
        #summaryText {
            background: linear-gradient(to bottom, #ffffff, #f8f9fa);
            font-size: 1.05em;
            max-height: 500px;
        }
        
        #summaryText strong {
            color: #ff0000;
            font-weight: 600;
        }
        
        /* 整形済みテキスト専用スタイル */
        #formattedTranscript {
            max-height: 700px;  /* 整形済みは特に長文になるため更に拡張 */
        }

        /* ローディング */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* アラート */
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        /* モバイル最適化 */
        @media (max-width: 576px) {
            .brand-text-full { display: none; }
            .brand-text-mobile { display: inline; }
            .container-fluid { padding: 10px; }
            .card { margin: 10px 0; }
            .platinum-title {
                font-size: 1.1rem;
                letter-spacing: 1px;
            }
        }

        @media (min-width: 577px) {
            .brand-text-full { display: inline; }
            .brand-text-mobile { display: none; }
        }
        
        /* タブナビゲーション強化 */
        .nav-tabs .nav-link {
            font-family: 'Montserrat', 'Poppins', 'Helvetica Neue', sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #667;
            border: none;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 50%, #ff0000 100%);
            color: white;
            border-bottom: 3px solid #990000;
            font-weight: 700;
        }
        
        .nav-tabs .nav-link:hover {
            border-bottom: 3px solid #ff6666;
            color: #ff0000;
        }

        /* QRコード */
        .qr-code-container {
            text-align: center;
            padding: 20px;
        }

        .qr-code-image {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- ヘッダー -->
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 platinum-title" data-text="YouTube字幕抽出＆要約アプリ v2.0">
                    <i class="fab fa-youtube me-2"></i>
                    <span class="brand-text-full">YouTube字幕抽出＆要約アプリ v2.0</span>
                    <span class="brand-text-mobile">YouTube字幕アプリ</span>
                </span>
                <div class="d-flex">
                    <button class="btn btn-outline-light me-2" id="accessInfoBtn">
                        <i class="fas fa-network-wired"></i> 接続情報
                    </button>
                    <button class="btn btn-outline-light" id="aboutBtn">
                        <i class="fas fa-info-circle"></i> 情報
                    </button>
                </div>
            </div>
        </nav>

        <!-- サイト説明 -->
        <div class="container-fluid py-3" style="background-color: #ffffff;">
            <div class="text-center">
                <p class="mb-0 text-muted fs-6">
                    YouTube動画のURLから字幕を自動抽出、AIで要約するアプリです
                </p>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="container-fluid mt-3">
            <!-- 抽出フォーム -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-video me-2"></i>
                        YouTube字幕抽出
                    </h5>
                </div>
                <div class="card-body">
                    <form id="extractForm">
                        <!-- URL入力 -->
                        <div class="mb-3">
                            <label for="youtubeUrl" class="form-label">YouTube URL</label>
                            <input type="url" class="form-control" id="youtubeUrl" 
                                   placeholder="https://www.youtube.com/watch?v=..." required>
                        </div>

                        <!-- 設定オプション -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="language" class="form-label">字幕言語</label>
                                <select class="form-control" id="language">
                                    <option value="ja">日本語</option>
                                    <option value="en">英語</option>
                                    <option value="auto">自動検出</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="formatText" checked>
                                    <label class="form-check-label" for="formatText">
                                        AIで整形・要約
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- 抽出ボタン -->
                        <button type="submit" class="btn btn-youtube w-100" id="extractBtn">
                            <i class="fas fa-play me-2"></i>
                            字幕抽出開始
                        </button>
                    </form>
                </div>
            </div>

            <!-- 結果表示エリア -->
            <div id="resultContainer" class="card" style="display: none;">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-file-text me-2"></i>
                        抽出結果
                    </h5>
                </div>
                <div class="card-body">
                    <!-- 動画情報 -->
                    <div id="videoInfo" class="mb-3"></div>
                    
                    <!-- タブナビゲーション -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#summary-tab">
                                <i class="fas fa-list-ul me-1"></i>要約
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#formatted-tab">
                                <i class="fas fa-magic me-1"></i>整形済み
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#original-tab">
                                <i class="fas fa-file-alt me-1"></i>元テキスト
                            </a>
                        </li>
                    </ul>

                    <!-- タブコンテンツ -->
                    <div class="tab-content mt-3">
                        <div class="tab-pane fade show active" id="summary-tab">
                            <div class="transcript-text" id="summaryText"></div>
                            <button class="btn btn-outline-primary mt-2" onclick="copyToClipboard('summaryText')">
                                <i class="fas fa-copy me-1"></i>コピー
                            </button>
                        </div>
                        <div class="tab-pane fade" id="formatted-tab">
                            <div class="transcript-text" id="formattedTranscript"></div>
                            <button class="btn btn-outline-primary mt-2" onclick="copyToClipboard('formattedTranscript')">
                                <i class="fas fa-copy me-1"></i>コピー
                            </button>
                        </div>
                        <div class="tab-pane fade" id="original-tab">
                            <div class="transcript-text" id="originalTranscript"></div>
                            <button class="btn btn-outline-primary mt-2" onclick="copyToClipboard('originalTranscript')">
                                <i class="fas fa-copy me-1"></i>コピー
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- アクセス情報モーダル -->
    <div class="modal fade" id="accessInfoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="background: linear-gradient(135deg, #ff0000 0%, #cc0000 50%, #ff0000 100%); color: white;">
                    <h5 class="modal-title" style="font-family: 'Montserrat', 'Poppins', 'Helvetica Neue', sans-serif; font-weight: 700; letter-spacing: 1px;">
                        <i class="fas fa-network-wired me-2"></i>
                        ネットワークアクセス情報
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- アクセス情報がここに表示される -->
                    <div id="accessInfoContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="refreshAccessInfo()" style="font-family: 'Montserrat', 'Poppins', 'Helvetica Neue', sans-serif; font-weight: 600;">
                        <i class="fas fa-sync me-2"></i>情報更新
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="font-family: 'Montserrat', 'Poppins', 'Helvetica Neue', sans-serif; font-weight: 600;">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- アプリケーションJavaScript -->
    <script>
        // アプリケーション状態
        let isExtracting = false;

        // DOM要素
        const extractForm = document.getElementById('extractForm');
        const extractBtn = document.getElementById('extractBtn');
        const resultContainer = document.getElementById('resultContainer');
        const accessInfoBtn = document.getElementById('accessInfoBtn');

        // フォーム送信処理
        extractForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await extractTranscript();
        });

        // アクセス情報ボタン
        accessInfoBtn.addEventListener('click', showAccessInfo);

        // 字幕抽出処理
        async function extractTranscript() {
            if (isExtracting) return;

            isExtracting = true;
            showLoading(true);

            try {
                const formData = {
                    url: document.getElementById('youtubeUrl').value,
                    language: document.getElementById('language').value,
                    format: document.getElementById('formatText').checked
                };

                const response = await fetch('/api/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    displayResult(result.data);
                    showAlert('字幕抽出が完了しました！', 'success');
                } else {
                    showAlert(`エラー: ${result.error}`, 'danger');
                }

            } catch (error) {
                console.error('抽出エラー:', error);
                showAlert(`予期しないエラーが発生しました: ${error.message}`, 'danger');
            } finally {
                isExtracting = false;
                showLoading(false);
            }
        }

        // 結果表示
        function displayResult(data) {
            // HTML内で改行を正しく表示するためにinnerHTMLを使用し、改行を<br>に変換
            const formattedText = data.formatted_transcript.replace(/\n/g, '<br>');
            const originalText = data.original_transcript.replace(/\n/g, '<br>');
            const summaryText = data.summary ? data.summary.replace(/\n/g, '<br>') : '要約を生成中...';
            
            document.getElementById('summaryText').innerHTML = summaryText;
            document.getElementById('formattedTranscript').innerHTML = formattedText;
            document.getElementById('originalTranscript').innerHTML = originalText;
            
            // 動画情報表示
            document.getElementById('videoInfo').innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-video me-2"></i>
                    <strong>動画ID:</strong> ${data.video_id} | 
                    <strong>字幕言語:</strong> ${data.language}
                </div>
            `;

            resultContainer.style.display = 'block';
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // ローディング制御
        function showLoading(show) {
            if (show) {
                extractBtn.disabled = true;
                extractBtn.innerHTML = '<span class="loading-spinner me-2"></span>字幕抽出中...';
            } else {
                extractBtn.disabled = false;
                extractBtn.innerHTML = '<i class="fas fa-play me-2"></i>字幕抽出開始';
            }
        }

        // アラート表示
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            // 既存のアラートを削除
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) existingAlert.remove();

            // フォームの後に挿入
            extractForm.parentNode.insertBefore(alertDiv, extractForm.nextSibling);

            // 5秒後に自動削除
            setTimeout(() => {
                if (alertDiv.parentNode) alertDiv.remove();
            }, 5000);
        }

        // クリップボードコピー
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            // HTMLの場合は改行を適切に保持してテキストを取得
            let text = element.innerHTML;
            if (text.includes('<br>')) {
                text = text.replace(/<br>/g, '\n').replace(/<[^>]*>/g, '');
            } else {
                text = element.textContent;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                showAlert('クリップボードにコピーしました', 'success');
            }).catch(err => {
                console.error('コピーエラー:', err);
                showAlert('コピーに失敗しました', 'danger');
            });
        }

        // アクセス情報表示
        async function showAccessInfo() {
            try {
                await refreshAccessInfo();
                const modal = new bootstrap.Modal(document.getElementById('accessInfoModal'));
                modal.show();
            } catch (error) {
                console.error('アクセス情報取得エラー:', error);
                showAlert('アクセス情報の取得に失敗しました', 'danger');
            }
        }

        // アクセス情報更新
        async function refreshAccessInfo() {
            try {
                const response = await fetch('/api/access-info');
                const result = await response.json();

                if (result.success) {
                    const accessInfo = result.data;
                    document.getElementById('accessInfoContent').innerHTML = `
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-header bg-primary text-white">
                                        <h6 class="mb-0"><i class="fas fa-desktop me-2"></i>ローカル</h6>
                                    </div>
                                    <div class="card-body">
                                        <input type="text" class="form-control" value="${accessInfo.localURL}" readonly>
                                        <button class="btn btn-outline-secondary mt-2" onclick="copyToClipboardFromValue('${accessInfo.localURL}')">
                                            <i class="fas fa-copy"></i> コピー
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-header bg-success text-white">
                                        <h6 class="mb-0"><i class="fas fa-wifi me-2"></i>ネットワーク</h6>
                                    </div>
                                    <div class="card-body">
                                        <input type="text" class="form-control" value="${accessInfo.networkURL}" readonly>
                                        <button class="btn btn-outline-secondary mt-2" onclick="copyToClipboardFromValue('${accessInfo.networkURL}')">
                                            <i class="fas fa-copy"></i> コピー
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-header bg-warning text-dark">
                                        <h6 class="mb-0"><i class="fas fa-globe me-2"></i>ngrok</h6>
                                    </div>
                                    <div class="card-body">
                                        <input type="text" class="form-control" value="${accessInfo.ngrokURL}" readonly>
                                        <button class="btn btn-outline-secondary mt-2" onclick="copyToClipboardFromValue('${accessInfo.ngrokURL}')">
                                            <i class="fas fa-copy"></i> コピー
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-header bg-info text-white">
                                        <h6 class="mb-0"><i class="fas fa-qrcode me-2"></i>QRコード</h6>
                                    </div>
                                    <div class="card-body text-center">
                                        <div id="qrCodeContainer">QRコード生成中...</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    // QRコード生成
                    generateQRCode(accessInfo.ngrokURL);
                }
            } catch (error) {
                console.error('アクセス情報更新エラー:', error);
                throw error;
            }
        }

        // 値からクリップボードコピー
        function copyToClipboardFromValue(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('URLをクリップボードにコピーしました', 'success');
            }).catch(err => {
                console.error('コピーエラー:', err);
                showAlert('コピーに失敗しました', 'danger');
            });
        }

        // QRコード生成
        async function generateQRCode(url) {
            try {
                const response = await fetch(`/qr-code?url=${encodeURIComponent(url)}`);
                const result = await response.json();

                if (result.success) {
                    document.getElementById('qrCodeContainer').innerHTML = `
                        <img src="${result.qr_code}" class="qr-code-image" alt="QRコード">
                        <div class="mt-2">
                            <small class="text-muted">スマホでスキャン</small>
                        </div>
                    `;
                } else {
                    document.getElementById('qrCodeContainer').innerHTML = 
                        '<div class="text-muted">QRコード生成に失敗しました</div>';
                }
            } catch (error) {
                console.error('QRコード生成エラー:', error);
                document.getElementById('qrCodeContainer').innerHTML = 
                    '<div class="text-muted">QRコード生成エラー</div>';
            }
        }

        // エラーハンドリング
        window.addEventListener('error', (event) => {
            console.error('アプリケーションエラー:', event.error);
            showAlert('アプリケーションエラーが発生しました', 'danger');
        });

        // ページ読み込み完了時
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 YouTube字幕抽出ツール（モバイル版）開始');
        });
    </script>
</body>
</html>
